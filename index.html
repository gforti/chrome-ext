        <style>
            .invalid {
                border-color: red;
            }
        </style>

    <body>
        <div>TODO write content</div>
        
        <input name="phone" value="" class="" />
        
        <script>
       
           window.document.querySelector('input[name="phone"]').addEventListener('blur', (e)=>{
                              
                if ( isNaN(e.target.value) ) e.target.classList.add('invalid')
                else e.target.classList.remove('invalid')
            })

            
        </script>
        
    </body>
